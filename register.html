<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(102, 126, 234, 0.6), rgba(118, 75, 162, 0.6)),
        url('mku fountain.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }
    .form-container h2 { margin-bottom: 20px; color: #333; }
    .form-container input {
      width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc;
      border-radius: 8px; outline: none; transition: 0.3s; box-sizing: border-box;
    }
    .form-container input:focus {
      border-color: #667eea; box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }
    .form-container button {
      width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea, #764ba2);
      border: none; border-radius: 8px; color: #fff; font-size: 16px;
      cursor: pointer; margin-top: 10px; transition: 0.3s;
    }
    .form-container button:hover { background: linear-gradient(135deg, #5a67d8, #6b46c1); }
    .form-container p { margin-top: 15px; font-size: 14px; color: #555; }
    .form-container a { color: #667eea; text-decoration: none; }
    .form-container a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form action="register.php" method="post">
      <input type="text" name="firstname" placeholder="First Name" required>
      <input type="text" name="lastname" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
